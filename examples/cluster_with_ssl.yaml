apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca-cert
  namespace: default
spec:
  isCA: true
  commonName: sample-root-cert
  secretName: ca-cert-secret
  subject:
    organizations:
      - sample-ca-org
  duration: 8760h
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: local-issuer
  namespace: default
spec:
  ca:
    secretName: ca-cert-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keeper-cert
  namespace: default
spec:
  dnsNames:
    - "*.sample-keeper-headless.default.svc"
    - "*.sample-keeper-headless.default.svc.cluster.local"
  issuerRef:
    kind: Issuer
    name: local-issuer
  secretName: keeper-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: clickhouse-cert
  namespace: default
spec:
  dnsNames:
    - "*.sample-clickhouse-headless.default.svc"
    - "*.sample-clickhouse-headless.default.svc.cluster.local"
  subject:
    organizations:
      - sample-ch
  issuerRef:
    kind: Issuer
    name: local-issuer
  secretName: clickhouse-cert
---
apiVersion: clickhouse.com/v1alpha1
kind: KeeperCluster
metadata:
  name: sample
spec:
  replicas: 3
  dataVolumeClaimSpec:
    resources:
      requests:
        storage: 2Gi
  podTemplate:
    topologyZoneKey: topology.kubernetes.io/zone
    nodeHostnameKey: kubernetes.io/hostname
  settings:
    tls:
      enabled: true
      required: true
      serverCertSecret:
        name: keeper-cert
---
apiVersion: clickhouse.com/v1alpha1
kind: ClickHouseCluster
metadata:
  name: sample
spec:
  replicas: 3
  dataVolumeClaimSpec:
    resources:
      requests:
        storage: 4Gi
  keeperClusterRef:
    name: sample
  podTemplate:
    topologyZoneKey: topology.kubernetes.io/zone
    nodeHostnameKey: kubernetes.io/hostname
  settings:
    tls:
      enabled: true
      required: true
      serverCertSecret:
        name: clickhouse-cert
