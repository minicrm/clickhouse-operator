name: Operator CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  kind-version: 'v0.29.0'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          
      - name: Go Tidy
        run: go mod tidy && git diff --exit-code

      - name: Check controller-gen generated
        run: make generate && git diff --exit-code

      - name: Check manifests generated
        run: make manifests && git diff --exit-code

      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.4.0
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Check bundle generated
        run: make bundle && git diff --ignore-matching-lines='.*createdAt:.*' --exit-code

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: 'test-bundle'
          version: ${{ env.kind-version }}

      - name: Export kubeconfig
        run: kind export kubeconfig --name test-bundle

      - name: Create bundle image
        run: make bundle-build

      - name: Load image into Kind cluster
        run: kind load docker-image clickhouse.com/clickhouse-operator-bundle:v0.0.1 --name test-bundle

      - name: Run scorecard tests
        run: make scorecard
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Go Mod
        run: go mod download

      - name: Go Mod Verify
        run: go mod verify

      - name: Build
        run: go build -v cmd/main.go

      - name: Run tests
        run: |
          go list ./... | grep -v /e2e
          make test-ci

  helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Check helmchart generated
        run: make generate-helmchart && git diff --exit-code
      - name: Install Helm
        run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: Verify Helm installation
        run: helm version
      - name: Lint Helm Chart
        run: helm lint ./dist/chart
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: helm-test
          version: ${{ env.kind-version }}
          config: ci/kind-cluster.config
      - name: Install cert-manager via Helm
        run: |
          helm repo add jetstack https://charts.jetstack.io
          helm repo update
          helm install cert-manager jetstack/cert-manager --namespace cert-manager --create-namespace --set crds.enabled=true
      - name: Wait for cert-manager to be ready
        run: |
          kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager
          kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager-cainjector
          kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager-webhook
      - name: Install Helm chart for project
        run: |
          helm install my-release ./dist/chart --create-namespace --namespace clickhouse-operator-system
      - name: Check Helm release status
        run: |
          helm status my-release --namespace clickhouse-operator-system

  e2e-test:
    needs: [ lint, bundle, build_and_test, helm ]
    strategy:
      matrix:
        scope: [ test-keeper-e2e, test-clickhouse-e2e ]
    runs-on: [self-hosted, func-tester]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Go Mod
        run: go mod download

      - name: Build image
        run: make docker-build IMG="clickhouse.com/clickhouse-operator:v0.0.1"

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind
          version: ${{ env.kind-version }}
          config: ci/kind-cluster.config

      - name: Run e2e tests
        run: |
          make ${{ matrix.scope }}
