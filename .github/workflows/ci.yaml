name: Operator CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  kind-version: 'v0.29.0'

permissions:
  contents: read
  statuses: write
  checks: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          
      - name: Go Tidy
        run: go mod tidy && git diff --exit-code

      - name: Check controller-gen generated
        run: make generate && git diff --exit-code

      - name: Check manifests generated
        run: make manifests && git diff --exit-code

      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.4.0

  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Generate bundle
        run: make bundle

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: 'test-bundle'
          version: ${{ env.kind-version }}

      - name: Export kubeconfig
        run: kind export kubeconfig --name test-bundle

      - name: Create bundle image
        run: make bundle-build

      - name: Load image into Kind cluster
        run: kind load docker-image ghcr.io/clickhouse/clickhouse-operator-bundle:v0.0.1 --name test-bundle

      - name: Run scorecard tests
        run: make scorecard

  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Go Mod
        run: go mod download

      - name: Go Mod Verify
        run: go mod verify

      - name: Build
        run: go build -v cmd/main.go

      - name: Run tests
        run: |
          go list ./... | grep -v /e2e
          make test-ci

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Unit tests
          badge-title: Unit tests
          path: "**/report/*.xml"
          reporter: java-junit

  helm-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Check helmchart generated
        run: make generate-helmchart-ci && git diff --exit-code dist/chart/

      - name: Install Helm
        run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Verify Helm installation
        run: helm version

      - name: Build Helm Chart Dependencies
        run: make build-helmchart-dependencies

      - name: Lint Helm Chart
        run: helm lint ./dist/chart

  helm-test:
    runs-on: ubuntu-latest
    needs: [ helm-validate ]
    strategy:
      matrix:
        features:
          - webhook_enabled: false
            metrics_enabled: false
            metrics_secure: false
            cert_manager_enabled: false
          - webhook_enabled: true
            metrics_enabled: true
            metrics_secure: true
            cert_manager_enabled: true
          - webhook_enabled: true
            metrics_enabled: true
            metrics_secure: false
            cert_manager_enabled: true
          - webhook_enabled: false
            metrics_enabled: true
            metrics_secure: true
            cert_manager_enabled: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Helm
        run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: helm-test
          version: ${{ env.kind-version }}
          config: ci/kind-cluster.config

      - name: Install cert-manager via Helm
        if: ${{matrix.features.cert_manager_enabled == true}}
        run: helm install cert-manager oci://quay.io/jetstack/charts/cert-manager --namespace cert-manager --create-namespace --set crds.enabled=true

      - name: Build Helm Chart Dependencies
        run: make build-helmchart-dependencies

      - name: Wait for cert-manager to be ready
        if: ${{matrix.features.cert_manager_enabled == true}}
        run: |
          kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager
          kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager-cainjector
          kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager-webhook

      - name: Install Helm chart for project
        run: |
          helm install my-release ./dist/chart --create-namespace --namespace clickhouse-operator-system \
          --set webhook.enable=${{ matrix.features.webhook_enabled }} \
          --set metrics.enable=${{ matrix.features.metrics_enabled }} \
          --set metrics.secure=${{ matrix.features.metrics_secure }} \
          --set certManager.enable=${{ matrix.features.cert_manager_enabled }}

      - name: Check Helm release status
        run: helm status my-release --namespace clickhouse-operator-system

  e2e-test:
    needs: [ lint, bundle, build_and_test, helm-validate, helm-test ]
    strategy:
      matrix:
        scope: [ test-keeper-e2e, test-clickhouse-e2e ]
    runs-on: [self-hosted, func-tester]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Go Mod
        run: go mod download

      - name: Build image
        run: make docker-build IMG="clickhouse.com/clickhouse-operator:v0.0.1"

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind
          version: ${{ env.kind-version }}
          config: ci/kind-cluster.config

      - name: Run e2e tests
        run: |
          make ${{ matrix.scope }}

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: ${{ matrix.scope }}
          badge-title: ${{ matrix.scope }}
          path: "**/report/*.xml"
          reporter: java-junit
